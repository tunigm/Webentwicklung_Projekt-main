<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Benutzerinformationen</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Benutzerinformationen</h1>
        </header>

        <main>
            <section class="user-info">
                <h2>Benutzerinformationen</h2>
                <img id="profile_picture" src="" alt="Profilbild" width="100" height="100">
                <p><strong>Nutzername: </strong><span id="username"></span></p>
                <p><strong>E-Mail: </strong><span id="email"></span></p>
                <p><strong>Passwort: </strong><span id="password"></span></p>
                <p><strong>Straße: </strong><span id="street"></span></p>
                <p><strong>PLZ: </strong><span id="plz"></span></p>
                <p><strong>Ort: </strong><span id="location"></span></p>
                <a href="edit.html" id="edit-button">Bearbeiten</a>
                <a href="register.html">Registrieren</a> 
                <a href="login.html">Zum Login</a>
            </section>
        </main>
    </div>

    <footer>
        <p>Florian Keller, Kawa Dietrich, Tunahan Gümüs</p>
    </footer>

</html>
